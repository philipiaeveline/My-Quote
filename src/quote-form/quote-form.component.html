<div class="container-fluid">
  <h2 class="text-center">Create a new Quotes</h2>
  <hr>
  <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
    <div class="form-group">

      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel'
        required>
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p>Name is required</p>
      </div>
    </div>
    <div class="form-group">

      <label for="description">Quote title</label>
      <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.quote title" name="quotetitle"
        #description="ngModel" required></textarea>
      <div [hidden]="Quote title.valid || quote title.pristine" class="alert alert-danger">
        <p>Description is required</p>
      </div>
    </div>
    <div class="form-group">

      <label for="author">Quote Author</label>
      <textarea class="form-control" id="author" rows="4" [(ngModel)]="newQuote.author" name="auther"
        #description="ngModel" required></textarea>
      <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
        <p>Author is required</p>
      </div>
    </div>
    <div class="form-group">

      <label for="quote">Add quote</label>
      <input type='quote' id="quote" [(ngModel)]="newQuote.completequote" name="completquote" #completequote="ngModel"
        required>
      <div [hidden]="completequote.valid || completequote.pristine" class="alert alert-danger">
        <p>Quote is required</p>
      </div>
    </div>
    <button type="submit" class="btn btn-success">Add Quotes</button>
  </form>
</div>
